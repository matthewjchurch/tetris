<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
</head>
<body>
    <audio src="./assets/tetris-gameboy-02.mp3" loop></audio>
    <div class="game-board">
        <article class="start">
            <h1>Tetris</h1>
            <button class="start__button">Start new game</button>
        </article>
    </div>
    <button class="reset">Reset</button>
    <section class="button-area">
        <div class="button-container">
            <button class="direction up__button">↑</button>
        </div>
        <div class="button-container">
            <button class="direction left__button">←</button>
            <button class="direction down__button">↓</button>
            <button class="direction right__button">→</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
